<!DOCTYPE html>
<html lang="ru">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/add_an_object.css">
    <link rel="stylesheet" type="text/css" href="./css/common.css" />
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" type="text/css" href="./css/blocks/header.css" />
    <link rel="stylesheet" type="text/css" href="./css/blocks/buttons.css" />
    <title>Добавление объекта</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="add_to_center.html">
                    <svg width="24" height="24" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.0002 20.9998C15.7443 20.9998 15.4882 20.9018 15.2933 20.7068L7.29325 12.7068C6.90225 12.3158 6.90225 11.6838 7.29325 11.2928L15.2933 3.29276C15.6842 2.90176 16.3162 2.90176 16.7072 3.29276C17.0982 3.68376 17.0982 4.31576 16.7072 4.70676L9.41425 11.9998L16.7072 19.2928C17.0982 19.6838 17.0982 20.3158 16.7072 20.7068C16.5122 20.9018 16.2562 20.9998 16.0002 20.9998Z">
                        </path>
                    </svg>
                </a>
                <div class="header__container_titel">
                    <span>Добавление объекта</span>
                </div>
                <div class="header__container_icon-end">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content_form">
                <form method="post" enctype="#">
                    <fieldset>

                        <label>Название объекта</label>
                        <div class="input-text">
                            <input type="text" class="input-text__content" placeholder="Например, Первый этаж"
                                maxlength="20">
                        </div>
                        <p class="paragraph">Название будет отображаться у всех пользователей, которым вы дали
                            доступ</p>
                        <div class="input-text">
                            <input type="text" class="input-text__content" placeholder="Например, Первый этаж"
                                maxlength="20">
                        </div>
                        <div class="form_id">
                            <div class="ID_device_form">
                                <input class="ID_device" type="text" name="ID_device" placeholder="Ул.Пушкина д.12"
                                    maxlength="11">
                                <input name="file" type="file" id="input__file" class="input input__file" multiple="">
                                <label for="input__file" class="input__file-button">
                                    <samp class="ID_device_QR">
                                        <svg class="qr_img" width="20" height="20" viewBox="0 0 24 24"
                                            xmlns="http://www.w3.org/2000/svg">
                                            <path fill-rule="evenodd" clip-rule="evenodd"
                                                d="M13.7639 3C14.9002 3 15.939 3.64201 16.4472 4.65836L17.3416 6.44721C17.511 6.786 17.8573 7 18.2361 7H19C20.6569 7 22 8.34315 22 10V18C22 19.6569 20.6569 21 19 21H5C3.34315 21 2 19.6569 2 18V10C2 8.34315 3.34315 7 5 7H5.76393C6.1427 7 6.48897 6.786 6.65836 6.44721L7.55279 4.65836C8.06096 3.64201 9.09975 3 10.2361 3H13.7639ZM13.7639 5H10.2361C9.8573 5 9.51103 5.214 9.34164 5.55279L8.44721 7.34164C7.93904 8.35799 6.90025 9 5.76393 9H5C4.44772 9 4 9.44772 4 10V18C4 18.5523 4.44772 19 5 19H19C19.5523 19 20 18.5523 20 18V10C20 9.44772 19.5523 9 19 9H18.2361C17.0998 9 16.061 8.35799 15.5528 7.34164L14.6584 5.55279C14.489 5.214 14.1427 5 13.7639 5ZM12 9C14.2091 9 16 10.7909 16 13C16 15.2091 14.2091 17 12 17C9.79086 17 8 15.2091 8 13C8 10.7909 9.79086 9 12 9ZM12 11C10.8954 11 10 11.8954 10 13C10 14.1046 10.8954 15 12 15C13.1046 15 14 14.1046 14 13C14 11.8954 13.1046 11 12 11Z" />
                                        </svg>
                                    </samp>
                                </label>
                            </div>
                            <p class="paragraph">6,9 или 11 символов</p>
                        </div>
        </main>
        <footer>
            <div class="footer_button">
                <button type="submitgt" class="footer_button_size">Сохранить</button>
            </div>
        </footer>
        </form>
    </div>
    </div>
</body>

</html>
