<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/Icons.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/blocks/header.css">
    <link rel="stylesheet" href="css/blocks/buttons.css">
    <link rel="stylesheet" type="text/css" href="./css/fonts.css" />
    <title>Иконки</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="scripts.html">
                    <svg width="24" height="24" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.0002 20.9998C15.7443 20.9998 15.4882 20.9018 15.2933 20.7068L7.29325 12.7068C6.90225 12.3158 6.90225 11.6838 7.29325 11.2928L15.2933 3.29276C15.6842 2.90176 16.3162 2.90176 16.7072 3.29276C17.0982 3.68376 17.0982 4.31576 16.7072 4.70676L9.41425 11.9998L16.7072 19.2928C17.0982 19.6838 17.0982 20.3158 16.7072 20.7068C16.5122 20.9018 16.2562 20.9998 16.0002 20.9998Z"
                            fill="#FF9A44"></path>
                    </svg>
                </a>
                <div class="header__container_titel">
                    <span>Иконки</span>
                </div>
                <div class="header__container_icon-end">
                </div>
            </div>
        </header>
            <main class="main">
                <form method="post" enctype="#">
                <div class="content">
                    <div class="icons_grid">
                        <div class="icon_container">
                            <input type="radio" id="warning" name="icons" class="icon_size" value="warning">
                            <label for="warning">
                                <img class="icon" src="pictures/SVG/ic24-warning.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="protect-off" name="icons" class="icon_size" value="protect-off_2">
                            <label for="protect-off">
                                <img class="icon" src="pictures/SVG/ic24-protect-off.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="protect" name="icons" class="icon_size" value="protect">
                            <label for="protect">
                                <img class="icon" src="pictures/SVG/ic24-protect.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="night" name="icons" class="icon_size" value="night">
                            <label for="night">
                                <img class="icon" src="pictures/SVG/night.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="warning2" name="icons" class="icon_size" value="warning">
                            <label for="warning2">
                                <img class="icon" src="pictures/SVG/ic24-warning.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="protect-off_2" name="icons" class="icon_size" value="protect-off_2">
                            <label for="protect-off_2">
                                <img class="icon" src="pictures/SVG/ic24-protect-off.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="protect2" name="icons" class="icon_size" value="protect">
                            <label for="protect2">
                                <img class="icon" src="pictures/SVG/ic24-protect.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                        <div class="icon_container">
                            <input type="radio" id="night2" name="icons" class="icon_size" value="night">
                            <label for="night2">
                                <img class="icon" src="pictures/SVG/night.svg" alt="">
                                <img class="icon-check" src="pictures/SVG/ic24-check.svg" alt="">
                            </label>
                        </div>
                    </div>
                </div>
                </form>
            </main>
        <footer class="footer">
            <form method="post" enctype="#"></form>
                <div class="footer_button">
                    <button class="footer_button_size">Сохранить</button>
                </div>
            </form>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/icons.js"></script>
</body>
</html>
