<html lang="ru">

<head>
    <meta charset="UTF-8">

    <title>Добавить группу</title>
</head>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="room.html">
                    <svg width="24" height="24" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.0002 20.9998C15.7443 20.9998 15.4882 20.9018 15.2933 20.7068L7.29325 12.7068C6.90225 12.3158 6.90225 11.6838 7.29325 11.2928L15.2933 3.29276C15.6842 2.90176 16.3162 2.90176 16.7072 3.29276C17.0982 3.68376 17.0982 4.31576 16.7072 4.70676L9.41425 11.9998L16.7072 19.2928C17.0982 19.6838 17.0982 20.3158 16.7072 20.7068C16.5122 20.9018 16.2562 20.9998 16.0002 20.9998Z">
                        </path>
                    </svg>
                </a>
                <div class="header__container_titel">
                    <span>Добавить группу</span>
                </div>
                <div class="header__container_icon-end">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content">
                <p class="title_content">Название группы</p>
                <div class="input-text">
                    <input type="text" class="input-text__content" placeholder="Например, Первый этаж" maxlength="20">
                </div>
                <p class="description">Не более 20 символов</p>
                <div class="actions_content">
                    <p class="title_content title_content_pos">Добавить устройства</p>
                    <p class="description">
                        Выберите действия (вкл/выкл) для устройств
                        ниже. Эти действия будут выполнены при запуске
                        сценария
                    </p>
                    <div class="add_devices">
                        <a href="add_devices_in_group.html" class="add">
                            <svg class="add_svg" width="18" height="18" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path fill-rule="evenodd" clip-rule="evenodd"
                                    d="M12 4C12.5523 4 13 4.44772 13 5V11H19C19.5523 11 20 11.4477 20 12C20 12.5523 19.5523 13 19 13H13V19C13 19.5523 12.5523 20 12 20C11.4477 20 11 19.5523 11 19V13H5C4.44772 13 4 12.5523 4 12C4 11.4477 4.44772 11 5 11H11V5C11 4.44772 11.4477 4 12 4Z"
                                    fill="#252020" />
                            </svg>
                            Добавить устройства
                        </a>
                    </div>
                </div>
            </div>
        </main>
        <footer class="footer">
            <div class="footer_button">
                <button class="footer_button_size" type="submit">Создать</button>
                <a class="footer_button_size button_cancellation" href="room.html">Отмена</a>
            </div>
        </footer>
        </form>
    </div>
</body>

</html>
