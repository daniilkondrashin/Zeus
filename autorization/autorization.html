<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style/autorization.css">
    <link rel="stylesheet" href="style/registration.css">
    <title>Войдите в аккаунт ZEUS</title>
</head>
<body>
    <div class="wrapper">
        <header class="header">
            <div class="logo">
                <img src="pictures/SVG/ZEUS.svg" alt="ZEUS">
            </div>
            <h1 class="titel">Войдите в аккаунт ZEUS</h1>
        </header>
        <main class="main">
            <form action="" class="form__input">
                <div class="input-container">
                    <label for="email" class="label-input">Email</label>
                    <input id="email" type="email" class="input" size="1" placeholder="Например, ivan@mail.ru" oninput="changeEmail(this)" required>
                    <p id="email__subtitle" class="main__subtitle_error ">Пожалуйста, введите email</p>
                </div>
                <div class="input-container">
                    <label for="password" class="label-input">Пароль</label>
                    <div class="password_input">
                        <input id="password" type="password" class="input" size="1" placeholder="****" required>
                    </div>
                    <p id="password__subtitle" class="main__subtitle_error ">Пожалуйста, введите пароль</p>
                </div>
            </form>
            <div class="password_verification__container">
                <span class="password_error">Неверный Email или пароль</span>
                <a href="password_reset.html" class="change_password">Забыли пароль?</a>
            </div>
        </main>
        <footer class="footer">
            <form action="" class="footer_form">
                <button type="button" class="footer__button">Войти</button>
            </form>
            <div class="footer__text__container">
                <a href="../registration/registration.html" class="footer__text">У меня нет аккаунта</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/autorization.js"></script>
</body>
</html>
