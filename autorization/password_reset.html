            <h1 class="titel">Сброс пароля</h1>
        </header>
        <main class="email">
            <div class="initials">
                <form action="" class="form__input">
                    <div class="input-container">
                        <label for="email" class="label-input">Email</label>
                        <input id="email" type="text" class="input" size="1" placeholder="Например, ivan@mail.ru" oninput="changeEmail(this)" required>
                        <p id="email__subtitle" class="main__subtitle_error ">Пожалуйста, введите email</p>
                    </div>
                </form>
                <p class="main__subtitle">
                    На Вашу электронную почту был отправлен запрос на сброс пароля. Пожалуйста, следуйте инструкциям в письме.
                </p>
            </div>
        </main>
        <footer class="footer">
            <form action="" class="footer_button">
                <button type="button" class="footer_button_size">Сбросить пароль</button>
            </form>
            <div class="footer__text__container">
                <a href="autorization.html" class="footer__text">Я помню свой пароль</a>
            </div>
        </footer>
    </div>
    <script type="text/javascript" src="scripts/password_reset.js"></script>
	<script>
	function loadData() {
  return new Promise((resolve, reject) => {
    // setTimeout не является частью решения
    // Код ниже должен быть заменен на логику подходящую для решения вашей задачи
    setTimeout(resolve, 1500);
  })
}

loadData()
  .then(() => {
    let preloaderEl = document.getElementById('preloader');
    preloaderEl.classList.add('hidden');
    preloaderEl.classList.remove('visible');
  });
  </script>
</body>
