<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="Zeus.html">
                    <svg width="24" height="24" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">

                    <span>Временное отключение</span>
                </div>
                <div class="header__container_icon-end">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content_form">
                <form method="post" enctype="#">
                    <div class="dropdowns">
                        <p class="dropdown__titel">Временное отключение</p>
                        <div class="dropdown">
                            <div class="dropdown-arrow">
                                <button type='button' class="dropdown_button">Не выбрано</button>
                                <div class="arrow_style">
                                    <svg class="arrow_pos" width="12" height="6" viewBox="0 0 12 6"
                                        xmlns="http://www.w3.org/2000/svg">
                                        <path fill-rule="evenodd" clip-rule="evenodd"
                                            d="M12 0.60012C12 0.753712 11.9347 0.907305 11.8047 1.0243L6.47141 5.82406C6.21075 6.05865 5.78942 6.05865 5.52876 5.82406L0.195497 1.0243C-0.0651658 0.789711 -0.0651658 0.410529 0.195497 0.175941C0.45616 -0.0586471 0.877488 -0.0586471 1.13815 0.175941L6.00008 4.55152L10.862 0.175941C11.1227 -0.0586471 11.544 -0.0586471 11.8047 0.175941C11.9347 0.292935 12 0.446528 12 0.60012Z"

                                    </svg>
                                </div>
                            </div>
                            <ul class="dropdown_list">
                                <li class="dropdown_list-item" data-value="completely">Полностью</li>
                                <li class="dropdown_list-item" data-value="housing_only">Только корпус</li>
                            </ul>
                            <input class="dropdown_input-hidden" type="text" name="select-category" value="">
                        </div>
                    </div>
                    <p class="paragraph">Вы можете временно отключить устройство, не удаляя его из системы.
                        Устройство не будет сообщать о тревогах или неисправностях, а также не сможет участвовать в
                        сценариях автоматизации и выполнять команды системы.</p>
            </div>
            </form>
        </main>
        <footer>
            <div class="footer_button">
                <button type="submitgt" class="footer_button_size">Сохранить</button>
            </div>
        </footer>
    </div>
