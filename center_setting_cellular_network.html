<!DOCTYPE html>

<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="./center_setting.html">
                    <svg width="24" height="24" viewBox="0 0 22 22" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" clip-rule="evenodd"
                            d="M16.0002 20.9998C15.7443 20.9998 15.4882 20.9018 15.2933 20.7068L7.29325 12.7068C6.90225 12.3158 6.90225 11.6838 7.29325 11.2928L15.2933 3.29276C15.6842 2.90176 16.3162 2.90176 16.7072 3.29276C17.0982 3.68376 17.0982 4.31576 16.7072 4.70676L9.41425 11.9998L16.7072 19.2928C17.0982 19.6838 17.0982 20.3158 16.7072 20.7068C16.5122 20.9018 16.2562 20.9998 16.0002 20.9998Z"

                    </svg>
                </a>
                <div class="header__container_titel">
                    <span>Настройки Ethernet</span>
                </div>
                <div class="header__container_icon-end">
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content_form">
                <form method="post" enctype="#">
                    <fieldset>
                        <a href="#">
                            <div class="ListlittleItem">
                                <div class="ListItem_text">Сотовая связь</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size">
                                </div>
                            </div>
                        </a>
                        <label>APN</label>
                        <div class="form_name">
                            <input class="name" type="text" placeholder="Internet" maxlength="24">
                        </div>
                        <label>Имя пользователя</label>
                        <div class="form_name">
                            <input class="name" type="text" maxlength="24">
                        </div>
                        <label>Пароль</label>
                        <div class="form_name">
                            <input class="name" type="password" maxlength="24">
                        </div>
                        <label>Номер проверки баланса</label>
                        <div class="form_name">
                            <input class="name" type="text" placeholder="*100#" maxlength="10">
                        </div>
            </div>
            </fieldset>
            </form>
        </main>
        <footer>
            <div class="footer_button">
                <button type="submitgt" class="footer_button_size">Сохранить</button>
            </div>
        </footer>
    </div>
