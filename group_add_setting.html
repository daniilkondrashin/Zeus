<body>
    <div class="wrapper">
        <header class="header">
            <div class="header__container _container">
                <a class="header__container_icon-start" href="./user_group.html">

                        </path>
                    </svg>
                </a>
                <div class="header__container_titel">
                    <span>Настройки группы</span>
                </div>
                <div class="header__container_icon-end">
                    <a href="#">
                        <svg width="24" height="24" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                            <path fill-rule="evenodd" clip-rule="evenodd"
                                d="M17 8C17.5523 8 18 8.44772 18 9V19C18 20.6569 16.6569 22 15 22H9C7.34315 22 6 20.6569 6 19V9C6 8.44772 6.44772 8 7 8H17ZM16 10H8V19C8 19.5523 8.44772 20 9 20H15C15.5523 20 16 19.5523 16 19V10ZM9 3C9 2.44772 9.44772 2 10 2H14C14.5523 2 15 2.44772 15 3V4H19C19.5523 4 20 4.44772 20 5C20 5.55228 19.5523 6 19 6H5C4.44772 6 4 5.55228 4 5C4 4.44772 4.44772 4 5 4H9V3Z"
                                fill="#FF9A44" />
                        </svg>
                    </a>
                </div>
            </div>
        </header>
        <main class="main">
            <div class="content_form">
                <form method="post" enctype="#">
                    <fieldset>
                        <label>Администратор</label>
                        <div class="form_name" style="margin-bottom: 20px;">
                            <input class="name" type="text" name="name" placeholder="Администратор">
                        </div>
                        <label>Права доступа</label>
                        <a href="#">
                            <div class="ListlittleItem" style="margin-top: 15px;">
                                <div class="ListItem_text">Управление сценариями</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size" checked>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="ListlittleItem" style="margin-top: 15px;">
                                <div class="ListItem_text">Тревога</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size" checked>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="ListlittleItem" style="margin-top: 15px;">
                                <div class="ListItem_text">Управление реле и розетками</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size" checked>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="ListlittleItem" style="margin-top: 15px;">
                                <div class="ListItem_text">Включение оповещений
                                    о открытии</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size" checked>
                                </div>
                            </div>
                        </a>
                        <a href="#">
                            <div class="ListlittleItem" style="margin-top: 15px;">
                                <div class="ListItem_text">Управление правами пользователя</div>
                                <div class="arrow">
                                    <input type="checkbox" class="switch_size" checked>
                                </div>
                            </div>
                        </a>
                    </fieldset>
                </form>
        </main>
        <footer>
            <div class="footer_button">
                <button type="submitgt" class="footer_button_size">Сохранить</button>
            </div>
        </footer>
    </div>
</body>
</html>
